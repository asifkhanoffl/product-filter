<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="iceCream">Ice cream</button>
      </div>
      <input type="text" placeholder="search food..." id="search" />
    </div>
    <div class="container">
      <div class="box" data-item="pizza"><img src="/img/pizza/1.jpg" /></div>
      <div class="box" data-item="pizza"><img src="/img/pizza/2.jpg" /></div>
      <div class="box" data-item="pizza"><img src="/img/pizza/3.jpg" /></div>
      <div class="box" data-item="cake"><img src="/img/cake/1.jpg" /></div>
      <div class="box" data-item="cake"><img src="/img/cake/2.jpg" /></div>
      <div class="box" data-item="cake"><img src="/img/cake/3.jpg" /></div>
      <div class="box" data-item="iceCream">
        <img src="/img/ice cream/1.jpg" />
      </div>
      <div class="box" data-item="iceCream">
        <img src="/img/ice cream/2.jpg" />
      </div>
      <div class="box" data-item="iceCream">
        <img src="/img/ice cream/3.jpg" />
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
